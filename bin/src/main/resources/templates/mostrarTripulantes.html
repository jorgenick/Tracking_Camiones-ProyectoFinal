<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title>Tripulantes</title>
		<link rel="icon" type="image/png" th:href="@{/img/logo2.png}">
		
		<!-- Bootstrap -->
		<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		
		<!-- FontAwesome -->
		<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
		
		<!-- CSS -->
		<link rel="stylesheet" type="text/css"  th:href="@{/css/estilos.css}" >
		
		<!-- Tempusdominus -->
		<link th:rel="stylesheet" th:href="@{css/tempusdominus-bootstrap-4.min.css}"/>
		
		<link rel="stylesheet" type="text/css" href="css/tempusdominus-bootstrap-4.min.css">

		
	</head>
	<body class="body-container-consulta m-0">
		
		<!-- Header -->
		<div th:insert="layout/header :: header-sign-off-consultor"></div>
		
		<!-- Contenedor principal -->
		<!-- container-fluid d-flex justify-content-center -->
		 
		<div class="container-fluid mx-0 mb-5 mt-3 pt-4 pb-4 px-0 d-flex justify-content-center align-items-center">
			<div class="card mt-5" >
				<div class="card-header container p-4">
					<div class="row m-0">
						<h2 class="card-title col-sm-12 text-center text-dark m-0">Ver tripulantes de un registro</h2>
					</div>
  				</div>
				<div class="card-body container"> 
					<div class="row">
						    		
						    		<div class="col-sm-12">
						    			<div class="container mt-2 mb-2 pt-1">
						    			
						    			
							    			<form class="row" th:object="${registro}" role="form">
							    			
							    				<div class="col-sm-12 container mt-0 text-center alert alert-primary">
							    					<h3 class="h3">Registro</h3>
							    				</div>
							    			
							    				<!-- ID -->
							    				<div class="col-sm-3 container mt-3">
							    					<div class="row d-flex align-items-center">
							    						<label class="col-sm-3 text-center m-0" for="id">ID:</label>
							    						<input class="form-control col-sm-9 text-center" type="text" id="id" th:value="${registro.id}" disabled>
							    					</div>
							    				</div>
							    				
							    				<!-- Localidad -->
							    				<div class="col-sm-5 container mt-3">
							    					<div class="row d-flex align-items-center">
							    						<label for="localidad" class="col-sm-4 text-center m-0">LOCALIDAD:</label>
							    						<input class="form-control col-sm-8 text-center" type="text" id="localidad" th:value="${registro.localidad.nombre}" disabled>
							    					</div>
							    				</div> 
							    				
							    				<!-- Fecha -->
							    				<div class="col-sm-4 container mt-3 mb-2">
							    					<div class="row d-flex align-items-center">
							    						<label for="fecha" class="col-sm-3 text-center m-0">FECHA:</label>
							    						<input class="form-control col-sm-9 text-center" type="text" id="fecha" th:value="${registro.fecha}" disabled>
							    					</div>
							    				</div>
							    				
							    				<!-- Detalles -->
							    				<div class="col-sm-12 container mt-3">
							    					<div class="row d-flex align-items-center">
							    						<label for="detalles" class="col-sm-3 text-center m-0">DETALLES DEL REGISTRO:</label>
							    						<input class="form-control col-sm-9 text-center" type="text" id="detalles" th:value="${registro.detalleLugarRegistro}" disabled>
							    					</div>
							    				</div>
							    				
							    				
							    				<div class="col-sm-12 mt-4 text-center alert alert-primary">
							    					<h3 class="h3">Vehículo</h3>
							    				</div>
							    				
							    				<!-- Patente -->
							    				<div class="col-sm-4 container mt-3">
							    					<div class="row d-flex align-items-center">
							    						<label for="patente" class="col-sm-4 text-center m-0">PATENTE:</label>
							    						<input class="form-control col-sm-8 text-center" type="text" id="patente" th:value="${registro.vehiculo.patente}" disabled>
							    					</div>
							    				</div>
							    				
							    				<!-- marca -->
							    				<div class="col-sm-4 container mt-3">
							    					<div class="row d-flex align-items-center">
							    						<label for="marca" class="col-sm-4 text-center m-0">MARCA:</label>
							    						<input class="form-control col-sm-8 text-center" type="text" id="marca" th:value="${registro.vehiculo.marca}" disabled>
							    					</div>
							    				</div>
							    				
							    				<!-- modelo -->
							    				<div class="col-sm-4 container mt-3">
							    					<div class="row d-flex align-items-center">
							    						<label for="modelo" class="col-sm-4 text-center m-0">MODELO:</label>
							    						<input class="form-control col-sm-8 text-center" type="text" id="modelo" th:value="${registro.vehiculo.modelo}" disabled>
							    					</div>
							    				</div>
							    				
							    				<!-- numero chasis -->
							    				<div class="col-sm-4 container mt-3">
							    					<div class="row d-flex align-items-center">
							    						<label for="chasis" class="col-sm-4 text-center m-0">N° CHASIS:</label>
							    						<input class="form-control col-sm-8 text-center" type="text" id="chasis" th:value="${registro.vehiculo.numeroChasis}" disabled>
							    					</div>
							    				</div>
							    				
							    				<!-- numero motor -->
							    				<div class="col-sm-4 container mt-3">
							    					<div class="row d-flex align-items-center">
							    						<label for="motor" class="col-sm-4 text-center m-0">N° MOTOR:</label>
							    						<input class="form-control col-sm-8 text-center" type="text" id="motor" th:value="${registro.vehiculo.numeroMotor}" disabled>
							    					</div>
							    				</div>
							    				
							    				<!-- color -->
							    				<div class="col-sm-4 container mt-3">
							    					<div class="row d-flex align-items-center">
							    						<label for="color" class="col-sm-4 text-center m-0">COLOR:</label>
							    						<input class="form-control col-sm-8 text-center" type="text" id="color" th:value="${registro.vehiculo.color}" disabled>
							    					</div>
							    				</div>
							    				
							    			</form>
						    			</div>
						    		</div>
						    		
						    		<div class="col-sm-12">
						    			<div class="container mt-2 mb-2">
						    			
						    				<div class="row">
						    				
						    			
									    		<!-- Mensaje sin registros -->
									    		<div th:if="${activo==true}" class="col-sm-12 text-center h5 font-weight-lighter">
													<!-- Mensaje de error -->
										    		<div class="alert alert-danger" th:text="${noEncontrado}"></div>
										    				    		
									    		</div>
									    		
									    		<div class="col-sm-12 text-center mt-4 alert alert-primary">
									    			<h3 class="h3">Tripulantes</h3>
									    		</div>
									    		
									    		<!-- Tabla de Tripulantes -->
									    		<div th:if="${activarTripus==true}" class="col-sm-12 text-center mt-1 mb-2">
									    			<div class="table-responsive">
										    			<table class="table table-hover m-0">
														    <thead class="bg-dark text-white">
														    	
														    	<tr>
															        <th>ID</th>
															        <th>Documento</th>
															        <th>Apellido</th>
															        <th>Nombre</th>
															        <th>Nacionalidad</th>
														      	</tr>
														    </thead>
														    <tbody>
														      	<tr th:each="tripulante : ${tripulantes}">
															        <td th:text="${tripulante.id}"></td>
															        <td th:text="${tripulante.documento}"></td>
															        <td th:text="${tripulante.apellido}"></td>
															        <td th:text="${tripulante.nombres}"></td>
															        <td th:text="${tripulante.nacionalidad}"></td>
														      	</tr>
														    </tbody>
													  	</table>
													  	
												  	</div>
									    		</div>
						    			
						    			</div>
						    		</div>
						    	</div>
						    		
						    		
						    		
					</div>
							
			  	</div>
			</div>
		</div> 
		
		
		
		
			<button class="btn btn-primary btn-flotante" th:onclick="'javascript:back();'"><i class="fas fa-reply"></i> &nbsp; Volver</button>
			
			<script type="text/javascript">
	  			function back(){
	    			history.back();
	  			}
			</script>
		
		
		
		<!-- Footer -->
		<div th:insert="layout/footer :: footer"></div>
		
		<!-- Script Bootstrap -->
		<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
		<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}" type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
		<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}" type="text/javascript"	src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
		
	</body>
</html>
