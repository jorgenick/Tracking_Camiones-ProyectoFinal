<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sp">
	<head>
		<meta name="author" content="Tolaba Jorge">
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	    	
    	<!-- Bootstrap -->
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    	<link th:rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
    	
    	<!-- FontAwesome -->
    	<link href="fontawesome-5.13.1/css/all.css" rel="stylesheet">
    	
    	<!-- Scripts de bootstrap -->
    	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>		
		<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}" type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
		<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}" type="text/javascript" src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    	
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    	
		<title>Editar Usuario</title>
<!-- 		modificaciones de estilo -->
			<style>
			.editUsario{
			background-image: url(../img/camion2.jpg);
		    background-blend-mode: soft-light;
		    background-color: rgb(35, 50, 37);
		    background-size: 100%;
		    background-position:center;
		    background-repeat: no-repeat;
			}
			.form-group{
			  background-position:center;
			  text-align: center;
			}
			.btn-warning
			{
			background: none;
			}
			#cerrar{
			background: #ff0000;}
			#encabezadot{
			background: #060143;
			color: white;}
			#cuerpot{
			background: black;
		
			}

		</style>
	</head>
<!-- 	cuerpo de la pagina -->
	<body class="editUsario">
		<div th:insert="layout/headerUsuarioBD :: header"></div>
		<br>
		<div class="container">
			  	<!-- Tarjeta de registro -->
			<div class="card border-secondary text-secondary">
				<div id="encabezadot" class="card-header text-center">
			    	<h4 class="h4 font-weight-bolder">Edite los datos del Usuario</h4>
			    </div>
				<div id="cuerpot" class="card-body">					  	
					  	<!-- Editar formulario de Registro -->
					<form id="form" th:object="${registroUsuario}" th:action="@{/saveUsuarioE}" method="post"> 
						<input type="hidden" th:field="${registroUsuario.id}"/>
						<input type="hidden" th:field="${registroUsuario.password}"/>
						<input type="hidden" th:field="${registroUsuario.nombreUsuario}"/>
						
							<div class="card-body" >
							
							  <div class="form-group">
							    <label for="inputNombreReal">Nombre Real</label>
							    <input th:field="${registroUsuario.nombreReal}" type="text" class="form-control" id="inputNombreReal" placeholder="Ingrese Nombre Real">
							  <div class="alert-danger" th:if="${#fields.hasErrors('nombreReal')}" th:errors="*{nombreReal}">Name Error</div>
							  </div>
							  <!-- mensaje de error -->
							 <div th:if="${mensajeErrorUs2==true}" class="col-sm-12 mt-4 h5 font-weight-lighter">
							 <div class="alert alert-danger text-center" th:text="${errorUsuario2}"></div>
							 </div>
							  <!-- mensaje de error -->
							<div th:if="${mensajeErrorUs3==true}" class="col-sm-12 mt-4 h5 font-weight-lighter">
							<div class="alert alert-danger text-center" th:text="${errorUsuario3}"></div>
							</div>
							  <div class="form-group">
							  <label for="inputApellidoReal">Apellido Real</label>
							  <input th:field="${registroUsuario.apellidoReal}" type="text" class="form-control" id="inputApellidoReal" placeholder="Ingrese Apellido Real">
							  <div class="alert-danger" th:if="${#fields.hasErrors('apellidoReal')}" th:errors="*{apellidoReal}">Name Error</div>
							  </div>  
								<!-- mensaje de error -->
							 <div th:if="${mensajeErrorUs2b==true}" class="col-sm-12 mt-4 h5 font-weight-lighter">
							 <div class="alert alert-danger text-center" th:text="${errorUsuario2b}"></div>
							 </div>
							<!-- mensaje de error -->
							<div th:if="${mensajeErrorUs3b==true}" class="col-sm-12 mt-4 h5 font-weight-lighter">
							<div class="alert alert-danger text-center" th:text="${errorUsuario3b}"></div>
							</div>
							  Tipo de Usuario
							  </br>
							  </br>
							  <div class="form-check form-check-inline">
								  <input th:field="${registroUsuario.tipoUsuario}" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="REGISTRADOR" checked>
								  <label class="form-check-label" for="exampleRadios1">
								   Usuario Registrador
								  </label>
							  </div>
							  <div class="form-check form-check-inline">
								  <input th:field="${registroUsuario.tipoUsuario}" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="CONSULTOR">
								  <label class="form-check-label" for="exampleRadios2">
								   Usuario Consultor
								  </label>
							   </div>
							   <div class="form-check form-check-inline">
								  <input th:field="${registroUsuario.tipoUsuario}" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="BD">
								  <label class="form-check-label" for="exampleRadios3">
								   Usuario Bd
								  </label>
								</div>
								<div class="alert-danger" th:if="${#fields.hasErrors('tipoUsuario')}" th:errors="*{tipoUsuario}">Name Error</div>
								</br>
							    </br>		
							    <div class="form-group col sm-12">						
								<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAgregar">Editar Usuario</button>
							  	<a id="cerrar" class="btn btn-secondary" th:href="@{'/cancelarUs'}">Cancelar</a>
							  </div>
							  	
							  	<div class="alert-danger text-center" th:if="${formUsuarioErrorMessage}" th:text="${formUsuarioErrorMessage}">Name Error</div>
							<!-- Modal Agregar -->
											<div class="modal fade" id="modalAgregar" tabindex="-1"	role="dialog" aria-labelledby="agregarModalTitulo"	aria-hidden="true">
												<div class="modal-dialog modal-dialog-centered" role="document">
													<div class="modal-content">
														<div class="modal-header">
															<h5 class="modal-title" id="agregarModalTitulo">Confirmar Editar</h5>
															<button type="button" class="close" data-dismiss="modal" aria-label="Close">
																<span aria-hidden="true">&times;</span>
															</button>
														</div>
														<div class="modal-body"><h6>Â¿Estas seguro que editar los datos de este usuario?</h6></div>
														<div class="modal-footer">
															<button id="cerrar" type="button" class="btn btn-secondary"	data-dismiss="modal">Atras</button>
															<input type="submit" class="btn btn-primary" value="Save Changes"  th:value="${editMode}?'Guardar Usuario':'Editar'">
														</div>
													</div>
												</div>
											</div>
									<!-- mensaje de error -->
									<div th:if="${mensajeErrorUs1==true}" class="col-sm-12 mt-4 h5 font-weight-lighter">
										<div class="alert alert-danger text-center" th:text="${errorUsuario1}"></div>
									</div>					  	
						</form>						
				    </div>
			</div>		
		</div>
	</body>
</html>
