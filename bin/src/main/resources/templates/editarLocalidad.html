<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sp">

	<head>
		<meta name="author" content="Tolaba Jorge">
		<meta charset="utf-8">
   		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   		 
    	 <!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">	
    	
		<title>Editar Localidad</title>
<!-- 		modificaciones de estilo -->
		<style>
			.editLocalidad{
			background-image: url(../img/camion2.jpg);
		    background-blend-mode: soft-light;
		    background-color: rgb(35, 50, 37);
		    background-size: 100%;
		    background-position:center;
		    background-repeat: no-repeat;
			}
			.form-group{
			  background-position:center;
			  text-align: center;
			}
			.btn-warning
			{
			background: none;
			}
			#cerrar
			{
			background: #ff0000;
			}
			#encabezadot{
			background: #060143;
			color: white;}
			#cuerpot{
			background: black;
		
		</style>
		
	</head>
<!-- 	cuerpo de la pagina -->
	<body class="editLocalidad">
		<div th:insert="layout/headerUsuarioBD :: header"></div>
			<br>
			<div class="container">
				<div class="card ">
					<div id="encabezadot" class="card-header text-center">
					<h4>Editar Localidad</h4>
					</div>
					
				<div id="cuerpot" class="card-body">
						  	<!-- Formulario de Registro -->
<!-- 						  	<form th:object="${registroLocalidad}" class="needs-validation" novalidate id="formRegistro" th:action="@{/saveLocalidad}" method="POST"> -->
						  		<form th:classappend="${agregarLocTab}" id="form" th:object="${registroLocalidad}" th:action="@{/saveLocalidadE}" method="post">
						  		
						  			<input type="hidden" th:field="${registroLocalidad.id}"/>
						  											<div class="form-row">
								<div class="form-group col-md-3">
								</div>
								<div class="form-group col-md-6" id="cuadroLocalidad">
								    <label for="inputNombreLocalidad">Nombre Localidad</label>
								    <input th:field="${registroLocalidad.nombre}" type="text" class="form-control" id="inputNombreLocalidad" placeholder="Ingrese Localidad">
								    <div class="alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Name Error</div>
								 </div>
							  	<div class="form-group col-md-3">
								</div>
								<div class="form-group col sm-12">
							  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAgregarLoc">Editar Localidad</button>
							  <a id="cerrar" class="btn btn-secondary" th:href="@{'/cancelarLoc'}">Cancelar</a>
							  </div>
							  <!-- Modal Agregar -->
											<div class="modal fade" id="modalAgregarLoc" tabindex="-1"	role="dialog" aria-labelledby="agregarModalTitulo"	aria-hidden="true">
												<div class="modal-dialog modal-dialog-centered" role="document">
													<div class="modal-content">
														<div class="modal-header">
															<h5 class="modal-title" id="agregarModalTitulo">Confirmar Editar</h5>
															<button type="button" class="close" data-dismiss="modal" aria-label="Close">
																<span aria-hidden="true">&times;</span>
															</button>
														</div>
														<div class="modal-body"><h6>Â¿Estas seguro que desea editar esta Localidad?</h6></div>
														<div class="modal-footer">
															<button id="cerrar" type="button" class="btn btn-secondary"	data-dismiss="modal">Cerrar</button>
															<input type="submit" class="btn btn-primary" value="Save Changes" th:value="${editMode}?'Guardar Localidad':'Editar'">
														</div>
													</div>
												</div>
											</div>	
									<!-- mensaje de error -->
									<div th:if="${mensajeErrorLoc1==true}" class="col-sm-12 mt-4 h5 font-weight-lighter">
										<div class="alert alert-danger text-center" th:text="${errorLocalidad1}"></div>
									</div>
									<!-- mensaje de error -->
									<div th:if="${mensajeErrorLoc2==true}" class="col-sm-12 mt-4 h5 font-weight-lighter">
										<div class="alert alert-danger text-center" th:text="${errorLocalidad2}"></div>
									</div>
									<!-- mensaje de error -->
									<div th:if="${mensajeErrorLoc3==true}" class="col-sm-12 mt-4 h5 font-weight-lighter">
										<div class="alert alert-danger text-center" th:text="${errorLocalidad3}"></div>
									</div>
							</form>
					    </div>
				  </div>
				</div>
			</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	</body>
</html>
