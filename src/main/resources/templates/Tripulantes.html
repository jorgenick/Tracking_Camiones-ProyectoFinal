<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sp">
	<head>
		<meta name="author" content="Toconas Ulises Daniel ">
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	
    	<!-- Bootstrap -->
    	<link th:rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
    	
    	<!-- CSS 
    	<link th:rel="stylesheet" type="text/css" th:href="@{css/style.css}">
    	-->
    	
    	<!-- FontAwesome -->
    	<link href="fontawesome-5.13.1/css/all.css" rel="stylesheet">
    	
    	<!-- Scripts de bootstrap -->
    	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>		
		<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}" type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
		<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}" type="text/javascript" src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    	
		<title>Tracking de Camiones</title>
	</head>
  <body>
  	
	<div class="container">
			
			<!-- abrir la plantilla del header -->
			<div th:insert="layout/header :: header"></div>
					
			<div class="card-deck mt-4">
					    
				<!-- Tarjeta de registro -->
				<div class="card">
						<div class="card-header text-center">
			    			<h4 class="h4 font-weight-bolder">DATOS DE LOS TRIPULANTES</h4>
			    		</div>
				    <div class="card-body">
					  	
					  	<!-- Formulario de Registro -->
					  	
					  	   <!--  <form th:object="${tripulanteDelForm}" class="needs-validation" novalidate id="formRegistro" th:action="@{/formulario}" method="post"> -->   
					  		
					  		<!-- PATENTE 
						  	<div class="form-group row">
						    	<label for="patente" class="col-sm-4 col-form-label">PATENTE</label>
						    	<div class="col-sm-8">
						      		<input th:field="${vehiculoDelForm.patente}" type="text" class="form-control" id="patente" required>
						      		<div class="valid-feedback">Se vé bien!</div>
						    		<div class="invalid-feedback">Debe completar este campo.</div>
						    	</div>
						  	</div>
					  		-->
					  		
					  		<!-- Dni tripulante -->
						  	<div class="form-group row">
						    	<label for="dniTripulante" class="col-sm-4 col-form-label">DNI</label>
						    	<div class="col-sm-8">
						      		<input th:field="${tripulante.dni}" type="text" class="form-control" id="dniTripulante" required>
						      		<div class="valid-feedback">Se vé bien!</div>
						    		<div class="invalid-feedback">Debe completar este campo.</div>
						    	</div>
						  	</div>
					  		
					  		<!-- apellido tripulante -->
						  	<div class="form-group row">
						    	<label for="apellidoTripulante" class="col-sm-4 col-form-label">Apellido</label>
						    	<div class="col-sm-8">
						      		<input th:field="${tripulante.apellido}" type="text" class="form-control" id="apellidoTripulante" required>
						      		<div class="valid-feedback">Se vé bien!</div>
						    		<div class="invalid-feedback">Debe completar este campo.</div>
						    	</div>
						  	</div>
						  	
						  	<!-- nombres tripulantes -->
						  	<div class="form-group row">
						    	<label for="nombreTripulante" class="col-sm-4 col-form-label">Nombres</label>
						    	<div class="col-sm-8">
						      		<input th:field="${tripulante.nombres}" type="text" class="form-control" id="nombreTripulante" required>
						      		<div class="valid-feedback">Se vé bien!</div>
						    		<div class="invalid-feedback">Debe completar este campo.</div>
						    	</div>
						  	</div>
						  	
						  
						  	
						  	<!-- nacionalidad -->
						  	<div class="form-group row">
						    	<label for="nacionalidad" class="col-sm-4 col-form-label">Nacionalidad</label>
						    	<div class="col-sm-8">
						      		<input th:field="${tripulante.nacionalidad}" type="text" class="form-control" id="nacionalidad" required>
						      		<div class="valid-feedback">Se vé bien!</div>
						    		<div class="invalid-feedback">Debe completar este campo.</div>
						    	</div>
						  	</div>
							
								<!-- Boton de otro tripulante -->
						  	<br>
								<a th:href="@{/otroTripulante}" class="btn btn-primary">OTRO TRIPULANTE</a>
							<br><br>
						  	
						  		<!-- Boton Registrar -->
						  	<div class="form-group row mt-5">
						      	<button type="submit" class="btn btn-outline-primary col-sm-10 col-lg-4 mx-auto my-2 my-sm-0">REGISTRAR</button>
						  	</div>
						  	
						  	<script>
								// Example starter JavaScript for disabling form submissions if there are invalid fields
								(function() {
								  'use strict';
								  window.addEventListener('load', function() {
								    // Fetch all the forms we want to apply custom Bootstrap validation styles to
								    var forms = document.getElementsByClassName('needs-validation');
								    // Loop over them and prevent submission
								    var validation = Array.prototype.filter.call(forms, function(form) {
								      form.addEventListener('submit', function(event) {
								        if (form.checkValidity() === false) {
								          event.preventDefault();
								          event.stopPropagation();
								        }
								        form.classList.add('was-validated');
								      }, false);
								    });
								  }, false);
								})();
							</script>			
					</div>
			  </div>
		</div>		
	</div>
</body>
</html>
