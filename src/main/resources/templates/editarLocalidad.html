<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sp">

	<head>
		<meta name="author" content="Tolaba Jorge">
		<meta charset="utf-8">
    	
    	 <!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    	<link rel="stylesheet" href="css/estilos.css">
    	
		<title>Editar Localidad</title>
	</head>
	<body class="editLocalidad">
	<div th:insert="layout/headerUsuarioBD :: header"></div>
	<br>
		<div class="container">
			  	<!-- Tarjeta de registro -->
			  	<div class="card border-secondary text-secondary">
			    	<div class="card-header text-center">
			    		<h4 class="h4 font-weight-bolder">Edite el Usuario</h4>
			    	</div>
				    <div class="card-body">
					  	
					  	<!-- Formulario de Registro -->
					  	<form th:object="${registroLocalidad}" class="needs-validation" novalidate id="formRegistro" th:action="@{/saveLocalidad}" method="POST">
					  		<!-- Nombre de localidad -->
					  			<input type="hidden" th:field="${registroLocalidad.id}"/>
<!-- 								<input type="hidden" th:field="${estadio.id}"/> -->
						  	<div class="form-group row">
						    	<label for="nombreUser" class="col-sm-4 col-form-label">Nombre de Localidad</label>
						    	<div class="col-sm-8">
						      		<input th:field="${registroLocalidad.nombre}" type="text" class="form-control" id="nombreUser" required>
						      		<div class="valid-feedback">Se v√© bien!</div>
						    		<div class="invalid-feedback">Debe ingresar la Localidad!</div>
						    	</div>
						  	</div>
						  	
						  	<!-- Botones Registrar/Restabecer -->
						  	<div class="form-group row mt-5">
						    	<button th:href="@{/usuarioBd}" class="btn btn-warning">Volver</button>
						      	<button type="submit" class="btn btn-outline-primary col-sm-10 col-lg-4 mx-auto my-2 my-sm-0">ECHO!</button>
						  	</div>
						  	
							<script>
								// Example starter JavaScript for disabling form submissions if there are invalid fields
								(function() {
								  'use strict';
								  window.addEventListener('load', function() {
								    // Fetch all the forms we want to apply custom Bootstrap validation styles to
								    var forms = document.getElementsByClassName('needs-validation');
								    // Loop over them and prevent submission
								    var validation = Array.prototype.filter.call(forms, function(form) {
								      form.addEventListener('submit', function(event) {
								        if (form.checkValidity() === false) {
								          event.preventDefault();
								          event.stopPropagation();
								        }
								        form.classList.add('was-validated');
								      }, false);
								    });
								  }, false);
								})();
							</script>
						  	
						</form>
						
				    </div>
			  	</div>
			
		</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	</body>
</html>
